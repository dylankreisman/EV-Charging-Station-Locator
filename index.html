<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=gitdevice-width, initial-scale=1.0">
    <link rel="stylesheet" href=".///assets/css/normalize.css">
    <link rel="stylesheet" href=".///assets/css/skeleton.css">
    <link rel="stylesheet" href=".//assets/css/style.css">

    <link rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="crossorigin=""
      />
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="crossorigin=""></script>
    <title>🍃Alternative Fuel</title>
  </head>

  <body>

    <header>
      <h1>⚡🔌🚘</h1>
      <h2 style="color:#fff;">Charging Station Locator</h2>
    </header>

    <main id="main" class="container">

      <article id="searchForm">
        <form id="searchSection">
          <h2>Search city or zipcode</h2>
          <div class="row">
            <input class="six columns" id="searchInput" type="search"
              placeholder="city zipcode">
            <input id="searchBtn" value='search' type="submit" class='button
              button-primary'/>
          </div>
        </form>
        <div id="savedLocations"></div>
      </article>

      <div class="row bgMapDiv">
        <section id="bgLocationCard" class="four columns"></section>
        <section id="mapDiv" class="eight columns">Map</section>
      </div>

      <section id="otherLocations">
        <h2>Nearby Locations</h2>
        <section id='fiveCards'></section>
      </section>

    </main>

    <script src="./assets/js/app.js"></script>
  </body>

</html>
